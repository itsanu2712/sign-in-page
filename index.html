
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- External Styling -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="upcir">
          <div class="circle"></div>
        </div>
        <div class="welcome">Welcome Back !</div>
        <div class="left-p">
          To keep connected with us please login with your personal info
        </div>
        <div class="signIn">
          <button class="signInButton">SIGN IN</button>
        </div>
      </div>
      <div class="right">
        <div class="create-h1">Create Account</div>
        <div class="logo">
          <!-- facebook icon -->
          <div class="span"><i class="fa fa-facebook"></i></div>
          <div class="span"><i class="fa fa-instagram"></i></div>
          <div class="span"><i class="fa fa-twitter"></i></div>
        </div>
        <div class="right-p">or use your email for registration</div>
        <div>
          <form class="form">
            <input type="text" placeholder="Name" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button class="signUpButton">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>

    <!-- External Scripting -->
    <script src="./js/index.js"></script>
  </body>
</html>
